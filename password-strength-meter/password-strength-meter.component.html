<div class="strength-meter">
    <!-- Strength bar -->
    <div class="strength-bar" [class.weak]="passwordStrength === 'weak'" [class.medium]="passwordStrength === 'medium'"
        [class.strong]="passwordStrength === 'strong'">
        <div class="progress" [style.width]="getStrengthPercentage()"></div>
    </div>

    <!-- Strength text -->
    <p class="strength-text">
        {{ passwordStrength | titlecase }}
        <span *ngIf="passwordStrength !== 'none'" class="tooltip">
            â„¹
            <span class="tooltip-text">
                {{ feedbackMessages.length > 0 ? feedbackMessages.join('. ') : 'Good job!' }}
            </span>
        </span>
    </p>

    <!-- Feedback for missing criteria -->
    <ul class="feedback-list" *ngIf="feedbackMessages.length > 0">
        <li *ngFor="let message of feedbackMessages">{{ message }}</li>
    </ul>
</div>
