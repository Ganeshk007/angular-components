<div class="avatar-container" [ngStyle]="avatarStyle">
    <img *ngIf="src; else placeholder" [src]="src" [alt]="alt" [ngStyle]="avatarStyle" />
    <ng-template #placeholder>
        <div class="avatar-placeholder" [ngStyle]="avatarStyle">
            <span>{{ alt[0] | uppercase }}</span>
        </div>
    </ng-template>
</div>
